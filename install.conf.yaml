- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: './'
    ~/.config/Code/User/settings.json:
      force: true
      path: 'vscode/settings.json'
    ~/.bashrc:
      force: true
      path: 'bash/.bashrc'

- create:
    - ~/Workspace

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh git/main.sh, Setting git author]
