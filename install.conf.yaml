- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.dotfiles: './'
    ~/.config/Code/User/settings.json: 'vscode/settings.json'
    ~/.bashrc: 'bash/.bashrc'

- shell:
  # Installing submodules
  - git submodule update --init --recursive

  # Setting git author
  - sh git/main.sh
