- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ["~"]

- link:
    ~/.dotfiles: "./"
    ~/.config/Code/User/settings.json: "src/vscode/settings.json"
    ~/.bashrc: "src/bash/.bashrc"
    ~/.config/redshift.conf: "src/redshift.conf"

- shell:
    # Installing submodules
    - git submodule update --init --recursive

    # Setting git author
    - sh src/git/main.sh
